<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getrak - Manutenção</title>
</head>
<body>
    <form action="https://api.sheetmonkey.io/form/kTKzZdWwXZexZ5AgEBkXrp" method="POST">
    
        <div class="formbold-main-wrapper">
            <!-- Author: FormBold Team -->
            <!-- Learn More: https://formbold.com -->
            <div class="formbold-form-wrapper">
              <form action="https://formbold.com/s/FORM_ID" method="POST">
                <label class="formbold-form-label formbold-form-label-2">
                    Dados da empresa e usuário
                  </label>

                <div class="formbold-mb-5">
                    <label for="Empresa" class="formbold-form-label"> Empresa </label>
                    <input
                      type="text"
                      name="Empresa" required
                      id="Empresa"
                      placeholder="Nome da empresa"
                      class="formbold-form-input"
                    />
                </div>
                <div class="formbold-mb-5">
                  <label for="Usuário" class="formbold-form-label"> Nome </label>
                  <input
                    type="text"
                    name="Usuário" required
                    id="Usuário"
                    placeholder="Nome do usuário"
                    class="formbold-form-input"
                  />
                </div>
                <div class="formbold-mb-5">
                  <label for="Telefone" class="formbold-form-label"> Telefone </label>
                  <input
                    type="text"
                    name="Telefone" required
                    id="Telefone"
                    placeholder="Telefone para contato"
                    class="formbold-form-input"
                  />
                </div>
                <div class="formbold-mb-5">
                  <label for="email" class="formbold-form-label"> E-mail </label>
                  <input
                    type="email"
                    name="email" required
                    id="email"
                    placeholder="E-mail para contato"
                    class="formbold-form-input"
                  />
                </div>

                <div class="formbold-mb-5">
                    <label for="Endereço" class="formbold-form-label"> Endereço </label>
                    <input
                      type="Endereço"
                      name="Endereço" required
                      id="Endereço"
                      placeholder="Endereço do atendimento"
                      class="formbold-form-input"
                    />
                </div>

                
                
                <div class="formbold-mb-5 formbold-pt-3">
                    <label class="formbold-form-label formbold-form-label-2">
                        Dados do veículo 
                    </label>
                    <div class="flex flex-wrap formbold--mx-3">
                      <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                          <input
                            type="text"
                            name="Placa" required
                            id="Placa"
                            placeholder="Placa do veículo"
                            class="formbold-form-input"
                          />
                        </div>
                      </div>
                      <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                          <input
                            type="text"
                            name="Chassi" 
                            id="Chassi"
                            placeholder="Chassi - Oito caracteres finais"
                            class="formbold-form-input"
                          />
                        </div>
                      </div>
   
                      <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                          <input
                            type="text"
                            name="Marca" required
                            id="Marca"
                            placeholder="Marca do veículo "
                            class="formbold-form-input"
                          />    
                        </div>
                      </div>
                      <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                          <input
                          type="text"
                          name="Modelo"
                          id="Modelo"
                          placeholder="Modelo do veículo "
                          class="formbold-form-input"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                <div class="formbold-mb-5">
                    <label for="Breve descrição do problema" class="formbold-form-label"> Descrição do problema </label>
                    <textarea
                      rows="12"
                      name="message" required
                      id="message"
                      placeholder="Breve descrição do problema apresentado"
                      class="formbold-form-input"
                    ></textarea>
                </div>

                <label class="formbold-form-label formbold-form-label-2">
                    Favor preencher três datas sugestivas
                  </label>
                <div class="flex flex-wrap formbold--mx-3">
                  <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5 w-full">
                      <label for="date" class="formbold-form-label"> Data do agendamento </label>
                      <input
                        type="date"
                        name="date" required
                        id="date"
                        class="formbold-form-input"
                      />
                    </div>
                  </div>
                  <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5">
                      <label for="time2" class="formbold-form-label"> Hora </label>
                      <input
                        type="time"
                        name="time2" required
                        id="time2"
                        class="formbold-form-input"
                      />
                    </div>
                  </div>
                </div>

                <div class="flex flex-wrap formbold--mx-3">
                    <div class="w-full sm:w-half formbold-px-3">
                      <div class="formbold-mb-5 w-full">
                        <label for="date2" class="formbold-form-label"> Segunda data sugestiva </label>
                        <input
                          type="date"
                          name="date2" required
                          id="date2"
                          class="formbold-form-input"
                        />
                      </div>
                    </div>
                    <div class="w-full sm:w-half formbold-px-3">
                      <div class="formbold-mb-5">
                        <label for="time3" class="formbold-form-label"> Hora </label>
                        <input
                          type="time"
                          name="time3" required
                          id="time3"
                          class="formbold-form-input"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="flex flex-wrap formbold--mx-3">
                    <div class="w-full sm:w-half formbold-px-3">
                      <div class="formbold-mb-5 w-full">
                        <label for="date" class="formbold-form-label"> Terceira data sugestiva </label>
                        <input
                          type="date"
                          name="date3" required
                          id="date3"
                          class="formbold-form-input"
                        />
                      </div>
                    </div>
                    <div class="w-full sm:w-half formbold-px-3">
                      <div class="formbold-mb-5">
                        <label for="time" class="formbold-form-label"> Hora </label>
                        <input
                          type="time"
                          name="time" required
                          id="time"
                          class="formbold-form-input"
                        />
                      </div>
                    </div>
                  </div>
          
                <div>
                  <button class="formbold-btn">Finalizar agendamento</button>
                </div>
              </form>
            </div>
          </div>
          <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
            body {
              font-family: "Inter", Arial, Helvetica, sans-serif;
            }
            .formbold-mb-5 {
              margin-bottom: 20px;
            }
            .formbold-pt-3 {
              padding-top: 12px;
            }
            .formbold-main-wrapper {
              display: flex;
              align-items: center;
              justify-content: center;
              padding: 48px;
            }
          
            .formbold-form-wrapper {
              margin: 0 auto;
              max-width: 550px;
              width: 100%;
              background: white;
            }
            .formbold-form-label {
              display: block;
              font-weight: 500;
              font-size: 16px;
              color: #07074d;
              margin-bottom: 12px;
            }
            .formbold-form-label-2 {
              font-weight: 600;
              font-size: 20px;
              margin-bottom: 20px;
            }
          
            .formbold-form-input {
              width: 100%;
              padding: 12px 24px;
              border-radius: 6px;
              border: 1px solid #e0e0e0;
              background: white;
              font-weight: 500;
              font-size: 16px;
              color: #6b7280;
              outline: none;
              resize: none;
            }
            .formbold-form-input:focus {
              border-color: #6a64f1;
              box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
            }
          
            .formbold-btn {
              text-align: center;
              font-size: 16px;
              border-radius: 6px;
              padding: 14px 32px;
              border: none;
              font-weight: 600;
              background-color: #6a64f1;
              color: white;
              width: 100%;
              cursor: pointer;
            }
            .formbold-btn:hover {
              box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
            }
          
            .formbold--mx-3 {
              margin-left: -12px;
              margin-right: -12px;
            }
            .formbold-px-3 {
              padding-left: 12px;
              padding-right: 12px;
            }
            .flex {
              display: flex;
            }
            .flex-wrap {
              flex-wrap: wrap;
            }
            .w-full {
              width: 100%;
            }
            @media (min-width: 540px) {
              .sm\:w-half {
                width: 50%;
              }
            }
          </style>
          



    </form>
</body>
</html>
